<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            height:200px;
            width:100px;
        }
        table, th,td{
            border: 1px solid black;
            border-collapse:collapse;
            margin: 10px 20px 30px 40px;
            padding: 10px 20px 30px 40px;

        }
        th,td{
            background-color: aqua;
            text-align: center;
        }

    </style>
 </head>
  <body>
    <table>
        <tr>
            <th>first name</th>
            <th>last name</th>
            <th>age</th>
        </tr>
        <tr>
            <td>jishnu</td>
            <td>v</td>
            <td>20</td>
        </tr>
        <tr>
            <td>afsal</td>
            <td>pa</td>
            <td>19</td>

        </tr>
    </table>
    
</body>
</html>
